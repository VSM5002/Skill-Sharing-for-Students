<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .home-container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .completion-bar {
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .completion-bar-inner {
            height: 20px;
            background-color: #28a745;
            width: {{ completion_percentage }}%;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 14px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to Skill Sharing Platform</h1>
        <p>Connect with others, share your skills, and learn new ones!</p>
        <div class="completion-bar">
            <div class="completion-bar-inner">{{ completion_percentage }}%</div>
        </div>
        <p>Your profile is {{ completion_percentage }}% complete.</p>
        <a href="/profile">Complete Your Profile</a>
        <a href="/search">Search for Skills</a>
    </div>
</body>
</html>
