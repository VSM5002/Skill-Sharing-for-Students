<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(120deg, #fff6e6 0%, #ffe5e0 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff7043;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(255, 112, 67, 0.12);
            padding: 32px 28px;
        }
        h1 {
            color: #e65100;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            color: #bf360c;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 1px solid #ffab91;
            border-radius: 4px;
            background: #fff8f6;
            color: #bf360c;
            font-size: 16px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #ff7043 0%, #ff9800 100%);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #ff9800 0%, #ff7043 100%);
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #ff7043;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .flash {
            background: #fff3e0;
            color: #d84315;
            border: 1px solid #ffccbc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skill Sharing Platform</h1>
    </header>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <div style="max-width: 400px; margin: 0 auto;">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flash-message">
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            <form method="POST" action="{{ url_for('login') }}">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <button type="submit">Login</button>
            </form>
            <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Skill Sharing Platform</p>
    </footer>
    <script>
        // Check if there are any flash messages
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                alert("{{ message }}"); // Display the flash message as a popup
            {% endfor %}
        {% endif %}
        {% endwith %}
    </script>
</body>
</html>
