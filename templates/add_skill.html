<!DOCTYPE html>
<html>
<head>
    <title>Add a Skill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Skill Sharing Platform</h1>
        <nav>
            <a href="{{ url_for('main_page') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <div class="add-skill-container">
            <h1>Add a Skill</h1>
            <form method="POST" action="{{ url_for('add_skill') }}">
                <div>
                    <label for="skill_name">Skill Name:</label>
                    <input type="text" id="skill_name" name="skill_name" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div>
                    <label for="prerequisites">Prerequisites:</label>
                    <textarea id="prerequisites" name="prerequisites"></textarea>
                </div>
                <button type="submit">Add Skill</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Skill Sharing Platform</p>
    </footer>
</body>
</html>
