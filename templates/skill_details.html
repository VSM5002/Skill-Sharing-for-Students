<!DOCTYPE html>
<html>
<head>
    <title>{{ skill[1] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .skill-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="skill-container">
        <h1>{{ skill[1] }}</h1>
        <p><strong>Description:</strong> {{ skill[2] }}</p>
        <p><strong>Prerequisites:</strong> {{ skill[3] }}</p>
    </div>
</body>
</html>
