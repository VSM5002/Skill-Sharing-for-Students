<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            background: linear-gradient(120deg, #fff6e6 0%, #ffe5e0 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(255, 112, 67, 0.12);
            padding: 36px 32px;
        }
        h2 {
            color: #e65100;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            color: #bf360c;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 1px solid #ffab91;
            border-radius: 4px;
            background: #fff8f6;
            color: #bf360c;
            font-size: 16px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #ff7043 0%, #ff9800 100%);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #ff9800 0%, #ff7043 100%);
        }
        .enrolled-skills {
            margin-top: 24px;
        }
        .enrolled-skills ul {
            list-style: none;
            padding: 0;
        }
        .enrolled-skills li {
            background: #fff3e0;
            color: #d84315;
            border: 1px solid #ffccbc;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: inline-block;
        }
        .flash {
            background: #fff3e0;
            color: #d84315;
            border: 1px solid #ffccbc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Your Profile</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ user[0] }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user[1] }}" readonly>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio">{{ user[2] }}</textarea>

            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" value="{{ user[3] }}">

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" value="{{ user[4] }}">

            <label for="education">Education</label>
            <input type="text" id="education" name="education" value="{{ user[5] }}">

            <label for="experience">Experience</label>
            <input type="text" id="experience" name="experience" value="{{ user[6] }}">

            <button type="submit">Update Profile</button>
        </form>
        <div class="enrolled-skills">
            <h3>Enrolled Skills</h3>
            <ul>
                {% for skill in enrolled_links %}
                <li>{{ skill.skill_name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
