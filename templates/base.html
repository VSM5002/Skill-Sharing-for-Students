<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Skill Sharing Platform{% endblock %}</title>
    <style>
        .flash-message {
            margin: 10px auto;
            padding: 10px;
            max-width: 600px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
