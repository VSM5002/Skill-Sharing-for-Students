<!DOCTYPE html>
<html>
<head>
    <title>Add User Skill</title>
    <style>
        body {
            background: linear-gradient(120deg, #fff6e6 0%, #ffe5e0 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 430px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(255, 112, 67, 0.12);
            padding: 32px 28px;
        }
        h2 {
            color: #e65100;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            color: #bf360c;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 1px solid #ffab91;
            border-radius: 4px;
            background: #fff8f6;
            color: #bf360c;
            font-size: 16px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #ff7043 0%, #ff9800 100%);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #ff9800 0%, #ff7043 100%);
        }
        .flash {
            background: #fff3e0;
            color: #d84315;
            border: 1px solid #ffccbc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Skill to Your Profile</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <label for="skill">Skill</label>
            <select id="skill" name="skill" required>
                {% for skill in skills %}
                <option value="{{ skill.id }}">{{ skill.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Add Skill</button>
        </form>
    </div>
</body>
</html>
