<!DOCTYPE html>
<html>
<head>
    <title>Skill Sharing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/knowledge_sharing.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .main-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right a {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .top-right a:hover {
            background-color: #0056b3;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>
    <div class="main-container">
        <h1>Welcome to Skill Sharing Platform</h1>
        <p>Connect with others, share your skills, and learn new ones!</p>
    </div>
</body>
</html>
