<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/stock_vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 220px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar a, .sidebar button {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
        }
        .sidebar a:hover, .sidebar button:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            overflow-y: auto;
            height: 100%;
        }
        .recommendations {
            margin-top: 20px;
        }
        .course {
            display: inline-block;
            margin: 10px;
            text-align: center;
            color: white;
        }
        .course img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .course p {
            margin-top: 10px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
        }
        @media (max-width: 480px) {
            .sidebar {
                width: 150px;
            }
            .content {
                margin-left: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/profile">Edit Profile</a>
        <a href="/certificates">Certificates</a>
        <form method="POST" style="margin: 0;">
            <button type="submit" name="verify_email">Verify Email</button>
        </form>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        <p>Your skills: {{ user_skills }}</p>
        <div class="recommendations">
            <h2>Skill Recommendations</h2>
            <div class="course">
                <img src="/static/images/c.png" alt="C">
                <p>C Programming</p>
            </div>
            <div class="course">
                <img src="/static/images/c++.png" alt="C++">
                <p>C++ Programming</p>
            </div>
            <div class="course">
                <img src="/static/images/python.png" alt="Python">
                <p>Python Programming</p>
            </div>
            <div class="course">
                <img src="/static/images/java.png" alt="Java">
                <p>Java Programming</p>
            </div>
            <div class="course">
                <img src="/static/images/js.jpeg" alt="JavaScript">
                <p>JavaScript Programming</p>
            </div>
            <div class="course">
                <img src="/static/images/aiml.jpeg" alt="AI/ML">
                <p>AI & Machine Learning</p>
            </div>
            <div class="course">
                <img src="/static/images/ds.jpeg" alt="Data Science">
                <p>Data Science</p>
            </div>
        </div>
    </div>
</body>
</html>
