<form method="GET">
    <input type="text" name="query" placeholder="Search by name or email" value="{{ request.args.get('query', '') }}">
    <select name="skill_id">
        <option value="">-- Filter by Skill --</option>
        {% for skill in skills %}
            <option value="{{ skill[0] }}" {% if skill[0]|string == request.args.get('skill_id', '') %}selected{% endif %}>
                {{ skill[1] }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    {% for user in results %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
        </tr>
    {% endfor %}
</table>
